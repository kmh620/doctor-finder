
<!DOCTYPE html>
<html>
<head>
  <title>Doctor Finder</title>
</head>
<body>
  <div class="container">
    <h2>Doctor Search</h2>
    <div class="row">
      <div class="col-md-12 text-center">
        <label>Search for Doctors by <i>Name</i> or <i>Keyword</i>:</label>
        <input id="doctor-search-input" type="text" name="" value="">
        <br>
        <button id="search-submit" type="submit" name="button">Submit</button>
        <ul class="list-unstyled" id="search-results"></ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">

        <div class="doctor-display">
          <h3 id="doctor-name"></h3>
          <label for="doctor-specialty">Specialty:</label>
          <p id="doctor-specialty"></p>
          <label for="doctor-address">Address:</label>
          <p id="doctor-address"></p>
          <label for="doctor-phone">Phone Number:</label>
          <p id="doctor-phone"></p>
          <label for="doctor-patient-status">Accepting New Patients:</label>
          <p id="doctor-patient-status"></p>
          <br>
          <button id="next-submit" type="submit" name="button">Next</button>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
