
<!DOCTYPE html>
<html>
<head>
  <title>Doctor Finder</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Doctor Search</h2>
        <div class="doctor-display">
          <!-- <img id="doctor-image" src="" alt=""> -->
          <h3 id="doctor-name"></h3>
          <p id="doctor-address"></p>
          <p id="doctor-phone"></p>
          <p id="doctor-website"></p>
          <p id="doctor-patient-status"></p>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 text-center">
        <label>Search by Doctor:</label>
        <input id="doctor-search-input" type="text" name="" value="">
        <br>
        <label>Search by Medical Issue:</label>
        <input id="medical-search-input" type="text" name="" value="">
        <button id="search-submit" type="submit" name="button">Submit</button>
        <ul class="list-unstyled" id="search-results"></ul>
      </div>

    </div>



  </div>

</body>
</html>
